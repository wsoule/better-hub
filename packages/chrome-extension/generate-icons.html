<!doctype html>
<html>
	<head>
		<title>Better Hub — Icon Generator</title>
		<style>
			body {
				background: #1a1a1a;
				color: #e5e5e5;
				font-family: system-ui;
				padding: 40px;
			}
			.row {
				display: flex;
				gap: 32px;
				align-items: flex-end;
				margin-bottom: 32px;
			}
			.item {
				text-align: center;
			}
			.item p {
				font-size: 12px;
				color: #888;
				margin: 8px 0 4px;
				font-family: monospace;
			}
			canvas {
				border: 1px solid #333;
				display: block;
			}
			a.dl {
				display: inline-block;
				margin-top: 6px;
				color: #22c55e;
				font-size: 11px;
				font-family: monospace;
				text-decoration: none;
				padding: 4px 12px;
				border: 1px solid #22c55e33;
				border-radius: 4px;
				cursor: pointer;
			}
			a.dl:hover {
				background: #22c55e11;
			}
			h2 {
				font-size: 14px;
				color: #666;
				font-family: monospace;
				text-transform: uppercase;
				letter-spacing: 0.05em;
				margin-bottom: 16px;
			}
			.note {
				max-width: 500px;
				font-size: 13px;
				color: #888;
				line-height: 1.6;
				margin-bottom: 32px;
				border: 1px dashed #333;
				padding: 16px;
			}
		</style>
	</head>
	<body>
		<h1 style="font-size: 20px; margin-bottom: 8px">Better Hub — Icon Generator</h1>
		<div class="note">
			Click each <strong>Download</strong> link to save the icon PNG.<br />
			Place all downloaded files in the <code>icons/</code> folder, then reload
			the extension.
		</div>

		<h2>Active Icons</h2>
		<div class="row" id="active-row"></div>

		<h2>Disabled Icons</h2>
		<div class="row" id="disabled-row"></div>

		<script>

<rect width="65" height="65" rx="14" fill="BGFILL"/>

</svg>`;

			function drawIcon(canvas, size, disabled) {
				return new Promise((resolve) => {
					const ctx = canvas.getContext("2d");
					const r = Math.round(size * 0.18);
					ctx.clearRect(0, 0, size, size);

					// Rounded rect clip
					ctx.beginPath();
					ctx.roundRect(0, 0, size, size, r);
					ctx.clip();

					const bg = disabled ? "#1e1e1e" : "#111111";
					const fg = disabled ? "#666" : "#ffffff";
					const svgStr = LOGO_SVG.replace("BGFILL", bg).replace(
						"FGFILL",
						fg,
					);
					const blob = new Blob([svgStr], { type: "image/svg+xml" });
					const url = URL.createObjectURL(blob);
					const img = new Image();
					img.onload = () => {
						ctx.drawImage(img, 0, 0, size, size);
						URL.revokeObjectURL(url);
						resolve();
					};
					img.src = url;
				});
			}

			async function createItem(container, size, disabled, filename) {
				const div = document.createElement("div");
				div.className = "item";

				const canvas = document.createElement("canvas");
				canvas.width = size;
				canvas.height = size;
				const displaySize = Math.max(size, 64);
				canvas.style.width = displaySize + "px";
				canvas.style.height = displaySize + "px";
				if (size <= 48) canvas.style.imageRendering = "pixelated";
				await drawIcon(canvas, size, disabled);

				const label = document.createElement("p");
				label.textContent = filename + " (" + size + "x" + size + ")";

				const link = document.createElement("a");
				link.className = "dl";
				link.textContent = "Download";
				link.download = filename;
				link.href = canvas.toDataURL("image/png");

				div.appendChild(canvas);
				div.appendChild(label);
				div.appendChild(link);
				container.appendChild(div);
			}

			(async () => {
				await createItem(
					document.getElementById("active-row"),
					16,
					false,
					"icon-16.png",
				);
				await createItem(
					document.getElementById("active-row"),
					48,
					false,
					"icon-48.png",
				);
				await createItem(
					document.getElementById("active-row"),
					128,
					false,
					"icon-128.png",
				);

				await createItem(
					document.getElementById("disabled-row"),
					16,
					true,
					"icon-disabled-16.png",
				);
				await createItem(
					document.getElementById("disabled-row"),
					48,
					true,
					"icon-disabled-48.png",
				);
			})();
		</script>
	</body>
</html>
